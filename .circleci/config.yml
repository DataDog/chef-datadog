version: 2
jobs:
  test:
    machine: true
    environment:
      KITCHEN_LOCAL_YAML: kitchen.docker.yml
    steps:
      - checkout
      - run:
          name: Set Ruby version to 2.5.1
          command: |
                    rvm install 2.5.1
                    echo . $(rvm 2.5.1 do rvm env --path) >> $BASH_ENV
      - run:
          name: Install bundler
          command: gem install bundler:1.17.3
      - run:
          name: Check bundler version
          command: bundle --version
      - run:
          name: Install dependencies with bundler
          command: bundle install --path .bundle --without deployment
      - run:
          name: Showing gems versions in bundle
          command: bundle list
      - run:
          name: Run specs
          command: bundle exec rspec
      - run:
          name: Execute Kitchen tests
          command: bundle exec rake circle
          no_output_timeout: 900

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
